<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"></head>

<body>

<nav th:replace="fragments/head.html :: navbar"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product/update}" th:method="post" th:object="${product}">
                <input type="hidden" th:field="*{id}" id="id" name="id">

                <div class="form-group">
                    <label>title</label>
                    <input type="text" th:field="*{title}" class="form-control" id="name" name="title" placeholder="Enter title">
                    <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                </div>

                <div class="form-group">
                    <label>descriptionproduct</label>
                    <input type="text" th:field="*{descriptionproduct}" class="form-control" id="descriptionproduct" name="descriptionproduct" placeholder="Enter descriptionproduct">
                    <p class="text-danger" th:if="${#fields.hasErrors('descriptionproduct')}" th:errors="*{descriptionproduct}"></p>
                </div>

                <div class="form-group">
                    <label>price</label>
                    <input type="text" th:field="*{price}" class="form-control" id="price" name="price" placeholder="Enter price">
                    <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts"/>
</body>
