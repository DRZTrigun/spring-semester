      xmlns:th="http://www.thymeleaf.org">

                           titleFilter=${param.titleFilter}, priceMin=${param.priceMin}, priceMax=${param.priceMax},
                           sortField=${column})}"><i class="fa fa-sort-down"></i></a>
</th>


</html>
